<p>evenements works!</p>
<section>
    <h1>Les utilisateurs</h1>

    <input type="text" [(ngModel)]="searchKeyword" placeholder="Search events">

    <table>
        <thead>
            <tr>
                <th>L'événément</th>
                <th>Nombre de places</th>
                <th>Début</th>
                <th>Fin</th>
                <th>Statut</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let u of events.listeEvenements | events:searchKeyword">
                <td>{{ u.titre }}</td>
                <td>{{ u.places }}</td>
                <td>{{ u.horaires.debut }}</td>
                <td>{{ u.horaires.fin }}</td>
                <td>{{ u.date }}</td>
            </tr>
        </tbody>
    </table>
</section>
